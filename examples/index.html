<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Form Input Prefix Example</title>
    
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dist/bootstrap-input-prefix.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>bootstrap-input-prefix Examples</h1>
      </div>
      <h2>Fields with Labels</h2>
      <div class="well">
        <div class="form-group has-prefix">
          <label class="control-label">Regular Input Field</label>
          <input type="text" class="form-control" placeholder="Search our site...">
          <span class="glyphicon glyphicon-search text-muted form-control-prefix" aria-hidden="true"></span>      
        </div>
        <div class="form-group has-prefix has-feedback">
          <label class="control-label">Large Input Field</label>
          <input type="text" class="form-control input-lg" placeholder="Search our site...">
          <span class="glyphicon glyphicon-search text-muted form-control-prefix" aria-hidden="true"></span>                
        </div>
        <div class="form-group has-prefix">
          <label class="control-label">Small Input Field</label>
          <input type="text" class="form-control input-sm" placeholder="Search our site...">
          <span class="glyphicon glyphicon-search text-muted form-control-prefix" aria-hidden="true"></span>      
        </div>
      </div>

      <h2>Fields without Labels</h2>
      <div class="well">
        <div class="form-group has-prefix">          
          <input type="text" class="form-control" placeholder="Search our site...">
          <span class="glyphicon glyphicon-search text-muted form-control-prefix" aria-hidden="true"></span>      
        </div>
        <div class="form-group has-prefix">          
          <input type="text" class="form-control input-lg" placeholder="Search our site...">
          <span class="glyphicon glyphicon-search text-muted form-control-prefix" aria-hidden="true"></span>      
        </div>
        <div class="form-group has-prefix">          
          <input type="text" class="form-control input-sm" placeholder="Search our site...">
          <span class="glyphicon glyphicon-search text-muted form-control-prefix" aria-hidden="true"></span>      
        </div>
      </div>

      <h2>Inline Form</h2>
      <div class="well">
        <form class="form-inline">
          <div class="form-group has-prefix">
            <label class="control-label">Regular Input Field</label>
            <span class="prefix-wrapper"> 
              <input type="text" class="form-control" placeholder="Search our site...">                
              <span class="glyphicon glyphicon-search text-muted form-control-prefix" aria-hidden="true"></span>
            </span>
          </div>
          <div class="form-group has-prefix">
            <label class="control-label">Large Input Field</label>
            <span class="prefix-wrapper">
              <input type="text" class="form-control input-lg" placeholder="Search our site...">
              <span class="glyphicon glyphicon-search text-muted form-control-prefix" aria-hidden="true"></span>      
            </span>
          </div>
          <div class="form-group has-prefix">
            <label class="control-label">Small Input Field</label>
            <span class="prefix-wrapper">
              <input type="text" class="form-control input-sm" placeholder="Search our site...">
              <span class="glyphicon glyphicon-search text-muted form-control-prefix" aria-hidden="true"></span>      
            </span>
          </div>
          <div class="form-group has-prefix">            
            <span class="prefix-wrapper"> 
              <input type="text" class="form-control" placeholder="No labels!">                
              <span class="glyphicon glyphicon-search text-muted form-control-prefix" aria-hidden="true"></span>
            </span>
          </div>
        </form>
      </div>

      <h2>Horizontal Form</h2>
      <div class="well">
        <form class="form-horizontal">
          <div class="form-group has-prefix">
            <label class="control-label col-sm-3">Regular Input Field</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="Search our site...">
              <span class="glyphicon glyphicon-search text-muted form-control-prefix" aria-hidden="true"></span>            
            </div>
          </div>
          <div class="form-group has-prefix">
            <label class="control-label col-sm-3">Large Input Field</label>
            <div class="col-sm-9">
              <input type="text" class="form-control input-lg" placeholder="Search our site...">
              <span class="glyphicon glyphicon-search text-muted form-control-prefix" aria-hidden="true"></span>            
            </div>
          </div>
          <div class="form-group has-prefix">
            <label class="control-label col-sm-3">Small Input Field</label>
            <div class="col-sm-9">
              <input type="text" class="form-control input-sm" placeholder="Search our site...">
              <span class="glyphicon glyphicon-search text-muted form-control-prefix" aria-hidden="true"></span>            
            </div>
          </div>
        </form>
      </div>

      <h2>Fields with Validation States</h2>
      <div class="well">
        <div class="form-group has-prefix has-success">
          <label class="control-label">Success Input Field</label>
          <input type="text" class="form-control" value="All gravy baby!">
          <span class="glyphicon glyphicon-ok form-control-prefix" aria-hidden="true"></span>      
        </div>
        <div class="form-group has-prefix has-warning">
          <label class="control-label">Warning Input Field</label>
          <input type="text" class="form-control" value="Whoa, easy now...">
          <span class="glyphicon glyphicon-warning-sign form-control-prefix" aria-hidden="true"></span>      
        </div>
        <div class="form-group has-prefix has-error">
          <label class="control-label">Error Input Field</label>
          <input type="text" class="form-control" value="Oh come on now, y'all!">
          <span class="glyphicon glyphicon-remove form-control-prefix" aria-hidden="true"></span>      
        </div>
      </div>
    </div>
  </body>
</html>
